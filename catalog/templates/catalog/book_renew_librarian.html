{% extends 'Base.html' %}

{% block content %}

	<h1>更新 <strong>{{ bookinst.book.title }}</strong> 租借日期</h1>
	<p>借書者: {{ bookinst.borrower }}</p>
	<p {% if bookinst.is_overdue %} class="text-danger" {% endif %}>
		還書時間: {{bookinst.due_back}}
	</p>

	<form action="" method="POST">
		{% csrf_token %}
		<table>
			{{ form }}
		</table>
		<input type="submit" value="送出" />
	</form>

{% endblock %}
