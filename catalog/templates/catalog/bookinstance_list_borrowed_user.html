{% extends 'Base.html' %}

{% block content %}

	<h1>租借的書籍</h1>

	{% if bookinstance_list %}

		<ul>
			{% for bookinst in bookinstance_list %}
				<li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
					<a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a> 應歸還時間： ({{ bookinst.due_back }})
				</li>
			{% endfor %}
		</ul>

	{% else %}
		<p>沒有租借的書籍。</p>
	{% endif %}
	

{% endblock %}
